<link rel="stylesheet" type="text/css" href="style.css">
<p>website lol</p>
<script type="text/javascript">
  window.onload = function(){
    const Http = new XMLHttpRequest();
    const url='http://localhost:3003/memberCount';
    Http.open("GET", url);
    Http.send();
    Http.onreadystatechange=(e)=>{
      document.getElementById('memberCount').innerHTML = Http.responseText + " members and counting";
    }
};
</script>
<body>
  <div>
    <p id="memberCount"></p>
  </div>
    <p>despawcito</p>
</body>
